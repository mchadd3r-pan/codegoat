service: my-sls-service

provider:
  name: aws
  runtime: python3.7
  stackName: lambda-${self:service.name}
  tag: ${opt:tag}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:GetObject"
      Resource:
        - "arn:aws:s3:::somebucket/*"

functions:
  myFunc:
    name: myFunc
    tags:
      RESOURCE: lambda
      PUBLIC: false
      git_org: mchadd3r-pan
      git_repo: codegoat
      yor_trace: ac5105bb-4027-415e-987a-837b8507c005
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "*"
        Resource:
          - "*"
    handler: Handler.handle
    timeout: 600
    memorySize: 320